version: "3.8"

services:
  api:
    build:
      context: ../..
      dockerfile: infra/images/api/Containerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-prod
      - DATABASE_URL=postgres://parrot:parrot@postgres:5432/parrotcore
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_BACKEND=minio
      - MINIO_ENDPOINT=minio:9000
      - MINIO_EXTERNAL_ENDPOINT=localhost:9000 
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=parrotcore
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../backend:/app/backend
      - ../../tts_engine:/app/tts_engine
    networks:
      - parrotcore-network

  worker:
    build:
      context: ../..
      dockerfile: infra/images/worker/Containerfile
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-prod
      - DATABASE_URL=postgres://parrot:parrot@postgres:5432/parrotcore
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_BACKEND=minio
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=parrotcore
      - TTS_MODEL=f5tts
      - TTS_DEVICE=cuda
      - RUNPOD_API_KEY=${RUNPOD_API_KEY}
      - RUNPOD_ENDPOINT_ID=3h90u2w2mxiw0h
      - RUNPOD_TIMEOUT=7200
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../backend:/app/backend
      - ../../tts_engine:/app/tts_engine
    networks:
      - parrotcore-network

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: parrot
      POSTGRES_PASSWORD: parrot
      POSTGRES_DB: parrotcore
    ports:
      - "5433:5432" 
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - parrotcore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parrot -d parrotcore"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - parrotcore-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    networks:
      - parrotcore-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:
  minio-data:

networks:
  parrotcore-network:
    driver: bridge